 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <link rel="stylesheet" href="student.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Student Attendance</h1>
        </header>
        <form id="student-form">
            <div class="input-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="roll-no">Roll Number:</label>
                <input type="text" id="roll-no" name="roll_number" required>
            </div>
            <div class="input-group">
                <label for="cls">class:</label>
                <input type="text" id="cls" name="class" required>
            </div>
            <div class="input-group">
                <label for="attendance-code">Enter Teacher's Code:</label>
                <input type="text" id="attendance-code" name="code" required>
            </div>
            <button type="submit" class="animated-btn">Submit Attendance</button>
        </form>

        <div id="status-message" class="status-box" style="display: none;">
            <p id="subject-display" class="subject-info"></p>
            <p id="success-message" class="success-info"></p>
        </div>
    </div>
    <script src="student.js"></script>
</body>
</html>
